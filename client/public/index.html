<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

	<!-- mobile optimization -->
	<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=yes" />

	<!-- mapbox API import -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

	<link rel=canonical href="https://waygo.vercel.app" />

	<!-- Social sharing preview content -->
	<meta property="og:title" content="Waygo | Driving, Traffic, and Mapping App - Dylan Smith" />
	<meta property="og:url" content="https://waygo.vercel.app" />
	<meta property="og:description" content="Waygo is a navigation application that enchances travel with the fastest routes and live traffic information." />
	<meta property="og:image" content="https://waygo.vercel.app/assets/logos/logo-full.png" />

	<meta property="twitter:title" content="Waygo | Driving and Mapping App - Dylan Smith" />
	<meta property="twitter:description" content="Waygo is a navigation application that enchances travel with the fastest routes and live traffic information." />
	<meta property="twitter:image" content="https://waygo.vercel.app/assets/logos/logo-full.png" />
	<meta property="twitter:card" content="summary_large_image" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above. 
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<!-- Google analytics -->
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-M7Z6KW7GT6"></script>
	<script src="https://apis.google.com/js/client:platform.js"></script>
	<!-- <script src="https://apis.google.com/js/client.js?onload=authorize"></script> -->

	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-M7Z6KW7GT6');
	</script>

    <title>Waygo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
